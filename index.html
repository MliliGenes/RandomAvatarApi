<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
      }
      img {
        width: 100%;
        border-radius: 15px;
        background-color: #f5f5f5;
        box-shadow: 5px 5px 10px rgba(34, 34, 34, 0.2);
        transition: 200ms;
      }
    </style>
  </head>
  <body>
    <script>
      function getPfp(r) {
        fetch("http://localhost/randomPfpAPI/pfp.php?type=" + r)
          .then((res) => res.json())
          .then((data) => {
            let img = document.createElement("img");
            img.src = data.pfp;
            document.body.append(img);
          });
      }
      Promise.all([
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
        fetch("http://localhost/randomPfpAPI/pfp.php?type=r"),
      ]).then((pfps) => {
        pfps.forEach((pfp) => {
          pfp.json().then((data) => {
            let deg = Math.floor(Math.random() * 360);
            let img = document.createElement("img");
            img.src = data.pfp;
            img.style.setProperty("filter", `hue-rotate(${deg}deg)`);
            document.body.append(img);
          });
        });
      });
    </script>
  </body>
</html>
